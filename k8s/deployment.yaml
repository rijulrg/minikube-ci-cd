apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: rijulrg/test:{{COMMIT_ID}}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000